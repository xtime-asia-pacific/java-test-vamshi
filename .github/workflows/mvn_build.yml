name: mvn-build

on:
  workflow_dispatch:
  push:
    branches: 
      - 'feature'

jobs:
  validation:
  
    runs-on: ubuntu-latest
    steps:
       - name: Set up Java 21 (AWS Corretto)
         uses: actions/setup-java@v4
         with:
          distribution: 'corretto'
          java-version: '21' 
       - name: version check
         run: |
          echo "java version"
          java -version 
          echo "maven version"
          mvn -version 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn clean install

