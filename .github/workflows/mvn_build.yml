name: mvn-build

on:
  workflow_dispatch:
  push:
    branches: 
      - 'feature*'

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: version check
        run: |
          echo "java version"
          java -version 
          echo "maven version"
          mvn -version 

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean install
